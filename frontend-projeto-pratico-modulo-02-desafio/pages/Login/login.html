<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../../styles/global.css">

    <title>Login</title>

</head>

<body>

    <img class="cel-image" src="../../assets/Imagem Esquerda.svg" aLt="image" />

    <form class="form-login">

        <span>Bem vindo</span>

        <strong class="login-message">Faça o login com sua conta</strong>

        <div>
            <input type="email" placeholder="E-mail" class="input-card-email" />
            <span class="error-login-email"></span>
        </div>

        <div>
            <input type="password" placeholder="Senha" class="input-card-password" />
            <span class="error-login-password"></span>
        </div>

        <button class="login-button">LOGIN</button>
        <span class="error-login"></span>

        <div class="final-text">
            <span>Não tem cadastro? <a href="../cadastro/cadastro.html">Clique Aqui</a></span>
        </div>

    </form>

</body>

<script text="text/javascript" src="./login.js"></script>

</html>
