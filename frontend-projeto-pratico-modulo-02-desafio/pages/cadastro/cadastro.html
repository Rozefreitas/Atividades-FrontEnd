<body>

    <form class="register-form">

        <strong>Cadastre-se</strong>

        <div>
            <input type="text" placeholder="Nome" id="input-name" />
            <span class="error-name"></span>
        </div>

        <div>
            <input type="email" placeholder="E-mail" id="input-email" />
            <span class="error-email"></span>
        </div>

        <div>
            <input type="password" placeholder="Senha" id="input-password" />
            <span class="error-password"></span>
        </div>

        <button class="register-button">CADASTRAR</button>
        <button class="cancel-button" type="button" onclick="cleanModal()">CANCELAR</button>
        <span class="error-msg"></span>

    </form>
